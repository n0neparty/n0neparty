function getBrowserInfo() {
    const ua = navigator.userAgent;
    let browser = '';
    const match = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i);

    if (/trident/i.test(match[1])) {
        const tem = /\brv[ :]+(\d+)/g.exec(ua);
        browser = 'IE ' + (tem[1] || '');
    }

    if (match[1] === 'Chrome') {
        const tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
